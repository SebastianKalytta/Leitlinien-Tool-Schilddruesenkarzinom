<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Leitlinien-Tools Start</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #dce9ff);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 3rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 600px;
    }

    h1 {
      margin-bottom: 2rem;
      color: #003366;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    button {
      background-color: #0055cc;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #003d99;
      transform: translateY(-3px);
    }

    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>S3 Leitlinie Schilddrüsenkarzinom 07/2025 Version 1.0<br>Leitlinien-Tool</h1>
    
    <div class="button-group">
      <button onclick="openTool('Radioiodtherapie.html')">Indikation Radioiodtherapie</button>
      <button onclick="openTool('TSH_Zielbereich.html')">TSH-Zielbereich</button>
      <button onclick="openTool('Szintigraphie.html')">Indikation Ganzkörper-Szintigraphie</button>
    </div>

    <footer></footer>
  </div>

  <script>
    function openTool(page) {
      // Variante 1: Im selben Tab öffnen
      window.location.href = page;

      // Variante 2: Im neuen Tab öffnen (falls gewünscht)
      // window.open(page, '_blank');
    }
  </script>
</body>
</html>
